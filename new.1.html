<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
        integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <title>Item Lister</title>
</head>

<body>
    <header id="main-header" class="bg-success text-white p-4 mb-3">
        <div class="container">
            <h1 id="header-title">Item Lister <span style="display:none">123</span></h1>
        </div>
    </header>
    <div class="container">
        <div id="main" class="card card-body">
            <h2 class="title">Add Items</h2>
            <form class="form-inline mb-3">
                <input type="text" class="form-control mr-2">
                <input type="submit" class="btn btn-dark" value="Submit">
            </form>
            <h2 class="title">Items</h2>
            <ul id="items" class="list-group">
                <li class="list-group-item">Item 1</li>
                <li class="list-group-item">Item 2</li>
                <li class="list-group-item">Item 3</li>
                <li class="list-group-item">Item 4</li>
                <!-- Add a new li element without the same class name -->
                <li class="list-group-item list-group-item-new">New Item</li>
            </ul>
        </div>
    </div>

    <script>
        // Get the elements with the class name "list-group-item"
        var itemsByClass = document.getElementsByClassName("list-group-item");

        // Update the text content of the first element with the class "list-group-item"
        if (itemsByClass.length > 0) {
            itemsByClass[0].textContent = "Updated Item";
        }

        // Get all li elements
        var allLiElements = document.getElementsByTagName("li");

        // Update the text content of the second li element
        if (allLiElements.length > 1) {
            allLiElements[1].textContent = "Second Updated Item";
        }
    </script>

</body>

</html>
